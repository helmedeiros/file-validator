<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="The file-validator is a configurable tool in JS for validate files">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script type="text/javascript" src="./javascripts/main.js"> </script>

    <title>File-validator</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/helmedeiros/file-validator">View on GitHub</a>

          <h1 id="project_title">File-validator</h1>
          <h2 id="project_tagline">The file-validator is a configurable tool in JS for validate files</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3>
          <a id="file-upload" class="anchor" href="#file-upload" aria-hidden="true">
            <span class="octicon octicon-link"></span>
          </a>
          Upload a file:
        </h3>

          <p>To execute a File validation, send it below:</p>

          <div class="action-holder grid">
            <span><input type="file" id="jsonFile" multiple /></span>
          </div>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">File-validator maintained by
          <a href="https://github.com/vipper">Daniel Amorim</a>,<a href="https://github.com/helmedeiros/">HÃ©lio Medeiros</a>,
          <a href="https://github.com/juliofarah">Julio Farah</a>,<a href="https://github.com/pedrombl">Pedro Leal</a>,
          <a href="https://github.com/sarahcaixeta">Sarah Caixeta</a>
        </p>
      </footer>
    </div>
  </body>
</html>
